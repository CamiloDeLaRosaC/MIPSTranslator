<p class="title">MIPS CONVERTER</p>

<section class="container">
    <div class="input-textbox">
        <app-textbox (inputChange)="onInput($event)"></app-textbox> 
    </div>

    <div class="translate">
        <app-translate-button (click)="onTranslate()"></app-translate-button> 
        <app-save-ram-button [hexInput]="parameter"></app-save-ram-button>
    </div>

    <div class="output-textbox">
        <app-texbox-output [outputText]="output"></app-texbox-output>
    </div>
</section>

<section class="control-stack-container">
    <h3 class="stack-title">PILA DE CONTROL</h3>
    <table class="control-stack">
        <thead>
            <tr>
                <th>INSTRUCCIONES MIPS</th>
                <th>INSTRUCCIONES HEX</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let instruction of controlStack">
                <td (click)="onInstructionClick(instruction.instruction)">
                    {{ instruction.type === 'MIPS' ? instruction.instruction : '' }}
                </td>
                <td (click)="onInstructionClick(instruction.instruction)">
                    {{ instruction.type === 'HEX' ? instruction.instruction : '' }}
                </td>
            </tr>
        </tbody>
    </table>
</section>

<!-- ðŸ“Œ SecciÃ³n de la Tabla de Opcode (solo se muestra si hay una instrucciÃ³n seleccionada) -->
<section class = "instruction-table">
    <app-instruction-table [instruction]="selectedInstruction"></app-instruction-table>


<!-- ðŸ“Œ SecciÃ³n de Carga de Archivos -->
<section class="save-ram">
    <app-ramdrop (valueFile)="onTextFile($event)"></app-ramdrop>
</section>
