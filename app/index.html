<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIPS Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MIPS Translator</h1>
    <div class="container">
        <div class="input-container">
            <textarea class="textarea" id="input" placeholder="Enter MIPS instructions here..."></textarea>
            <div class="mid-button-container">
              <button onclick="translateMIPS()">MIPS to Hex</button>
              <button onclick="translateHextoMIPS()">Hex to MIPS</button>
          </div>
            <textarea class="textarea" id="inputHex" placeholder="Enter hexadecimal instructions here..."></textarea>
        </div>
        
        <div class="button-container">
            <button onclick="saveHexToFile()">Save to RAM</button>
            <div id="dropArea">
                <p>Drag and drop a RAM file here, or click to select one.</p>
                <input type="file" id="fileInput" style="display: none;">
                <button onclick="processFile()">Process File</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
